<div class="text-info mb-4">
    <h3>Inicio</h3>
</div>
<form
    [formGroup]="form"
    (ngSubmit)="submit()"
    id="login-form"
    action=""
    method="post"
>
    <div class="form-group">
        <label for="username" class="text-info">Correo electr√≥nico:</label><br />
        <input
            formControlName="email"
            type="email"
            name="username"
            id="username"
            class="form-control"
        />
        <div
            class="text-danger feedback"
            *ngIf="email.invalid && email.touched"
        >
            <span *ngIf="email.hasError('required')">{{
                feedback.required
            }}</span>
            <span *ngIf="email.hasError('email')">{{
                feedback.pattern
            }}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="text-info">Clave:</label><br />
        <input
            formControlName="password"
            type="password"
            name="password"
            id="password"
            class="form-control"
        />
        <div
            class="text-danger feedback"
            *ngIf="password.invalid && password.touched"
        >
            <span *ngIf="password.hasError('required')">{{
                feedback.required
            }}</span>
        </div>
    </div>
    <div class="form-group">
        <input
            type="submit"
            name="submit"
            class="btn btn-primary btn-block"
            value="Acceder"
        />
    </div>
</form>
