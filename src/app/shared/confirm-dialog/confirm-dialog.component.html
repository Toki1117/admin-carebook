<div class="card mb-0">
  <div class="card-body">
    <section class="pb-3 d-flex flex-column align-items-center">
      <i *ngIf="icon" [class]="icon + ' icon'"></i>
      <div [innerHTML]="text"></div>
    </section>
    <section class="d-flex justify-content-center">
      <button class="btn btn-outline-scheme" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary-scheme ml-2" (click)="confirm()">
        Confirm
      </button>
    </section>
  </div>
</div>
