<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-right">
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
  <li
    class="nav-item dropdown"
    ngbDropdown
    #myDrop="ngbDropdown"
    placement="bottom-right"
  >
    <div
      class="d-flex nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
      id="dropdownManual"
      ngbDropdownAnchor
      (click)="openDrop($event)"
    >
      <app-avatar-image></app-avatar-image>
      <div class="ml-2" *ngIf="user$ | async as user">{{ user.email }}</div>
    </div>
    <div
      class="dropdown-menu user-dd"
      ngbDropdownMenu
      aria-labelledby="dropdownManual"
    >
      <button class="dropdown-item btn btn-link" (click)="logout()">
        <i class="fa fa-power-off m-r-5 m-l-5"></i> Logout
      </button>
    </div>
  </li>
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
</ul>
